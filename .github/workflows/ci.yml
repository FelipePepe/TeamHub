name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: teamhub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: OpenAPI validate
        run: scripts/validate-openapi.sh

      - name: Backend install
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm ci
      - name: Backend lint
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm run lint
      - name: Backend type-check
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm run type-check
      - name: Backend tests
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm run test
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/teamhub_test
      - name: Backend build
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm run build

      - name: Frontend install
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm ci
      - name: Frontend lint
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm run lint
      - name: Frontend type-check
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm run type-check
      - name: Frontend tests
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm run test
      - name: Frontend build
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm run build
