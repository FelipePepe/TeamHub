# SonarQube Configuration - Backend
sonar.projectKey=TeamHub-backend
sonar.projectName=TeamHub Backend
sonar.projectVersion=1.5.0
sonar.host.url=http://localhost:9000

# Source code
sonar.sources=src
sonar.tests=src

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.config.*,**/*.setup.*,**/logs/**,**/certs/**

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=src/db/migrations/**

# Encoding
sonar.sourceEncoding=UTF-8
