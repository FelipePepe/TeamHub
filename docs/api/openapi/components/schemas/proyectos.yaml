ProyectoResponse:
  type: object
  required: [id, nombre, codigo, estado, managerId, activo]
  properties:
    id:
      type: string
      format: uuid
    nombre:
      type: string
    descripcion:
      type: string
    codigo:
      type: string
    cliente:
      type: string
    fechaInicio:
      type: string
      format: date
    fechaFinEstimada:
      type: string
      format: date
    fechaFinReal:
      type: string
      format: date
    estado:
      type: string
      enum: [PLANIFICACION, ACTIVO, PAUSADO, COMPLETADO, CANCELADO]
    managerId:
      type: string
      format: uuid
    presupuestoHoras:
      type: number
    horasConsumidas:
      type: number
    prioridad:
      type: string
      enum: [BAJA, MEDIA, ALTA, URGENTE]
    color:
      type: string
    activo:
      type: boolean
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

ProyectoListResponse:
  type: object
  required: [data]
  properties:
    data:
      type: array
      items:
        $ref: '../index.yaml#/schemas/ProyectoResponse'

ProyectoStatsResponse:
  type: object
  properties:
    presupuestoHoras:
      type: number
    horasConsumidas:
      type: number
    asignacionesActivas:
      type: integer
    progreso:
      type: number

