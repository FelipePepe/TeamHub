/auth/login:
  post:
    tags: [Auth]
    summary: Login
    description: Login with email and password. The response may require password change (passwordChangeRequired), MFA setup (mfaSetupRequired), or MFA verification (mfaRequired). Use mfaToken with /auth/change-password, /auth/mfa/setup, and /auth/mfa/verify.
    security: []  # Public endpoint - no auth required
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/index.yaml#/schemas/LoginRequest'
    responses:
      '200':
        description: Login response or MFA challenge
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/LoginResponse'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '429':
        description: Rate limit
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'

/auth/mfa/verify:
  post:
    tags: [Auth]
    summary: Verify MFA
    description: Verify MFA with TOTP code and complete login.
    security: []  # Public endpoint - uses mfaToken in request body
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/index.yaml#/schemas/MfaVerifyRequest'
    responses:
      '200':
        description: MFA verified
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/MfaVerifyResponse'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '429':
        description: Rate limit
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'

/auth/mfa/setup:
  post:
    tags: [Auth]
    summary: Setup MFA
    description: Start MFA enrollment. Accepts a Bearer access token (already logged in) or the mfaToken returned by /auth/login.
    security:
      - bearerAuth: []
    responses:
      '200':
        description: MFA setup data
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/MfaSetupResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'

