/dashboard/admin:
  get:
    tags: [Dashboard]
    summary: Admin dashboard metrics
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Admin dashboard
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/DashboardAdminResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'

