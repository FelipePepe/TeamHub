/departamentos:
  get:
    tags: [Departamentos]
    summary: List departments
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: activo
        schema:
          type: boolean
    responses:
      '200':
        description: Departments list
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/DepartamentoListResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
  post:
    tags: [Departamentos]
    summary: Create department
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/index.yaml#/schemas/CreateDepartamentoRequest'
    responses:
      '201':
        description: Department created
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/DepartamentoResponse'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'

/departamentos/{id}:
  get:
    tags: [Departamentos]
    summary: Get department by id
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Department
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/DepartamentoResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
  put:
    tags: [Departamentos]
    summary: Update department
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/index.yaml#/schemas/UpdateDepartamentoRequest'
    responses:
      '200':
        description: Department updated
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/DepartamentoResponse'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
  delete:
    tags: [Departamentos]
    summary: Deactivate department (soft delete)
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Department deactivated
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/MessageResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '403':
        description: Forbidden
