/plantillas:
  get:
    tags: [Plantillas]
    summary: List onboarding templates
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: departamentoId
        schema:
          type: string
          format: uuid
      - in: query
        name: activo
        schema:
          type: boolean
    responses:
      '200':
        description: Templates list
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/PlantillaListResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
  post:
    tags: [Plantillas]
    summary: Create onboarding template
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/index.yaml#/schemas/CreatePlantillaRequest'
    responses:
      '201':
        description: Template created
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/PlantillaResponse'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'

