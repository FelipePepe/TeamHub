/procesos:
  get:
    tags: [Procesos]
    summary: List onboarding processes
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: estado
        schema:
          type: string
          enum: [EN_CURSO, COMPLETADO, CANCELADO, PAUSADO]
      - in: query
        name: empleadoId
        schema:
          type: string
          format: uuid
      - in: query
        name: departamentoId
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Processes list
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ProcesoListResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
  post:
    tags: [Procesos]
    summary: Create onboarding process
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/index.yaml#/schemas/CreateProcesoRequest'
    responses:
      '201':
        description: Process created
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ProcesoResponse'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'

