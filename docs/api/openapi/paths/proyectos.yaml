/proyectos:
  get:
    tags: [Proyectos]
    summary: List projects
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: estado
        schema:
          type: string
          enum: [PLANIFICACION, ACTIVO, PAUSADO, COMPLETADO, CANCELADO]
      - in: query
        name: managerId
        schema:
          type: string
          format: uuid
      - in: query
        name: cliente
        schema:
          type: string
      - in: query
        name: fechaInicio
        schema:
          type: string
          format: date
      - in: query
        name: fechaFin
        schema:
          type: string
          format: date
    responses:
      '200':
        description: Projects list
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ProyectoListResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
  post:
    tags: [Proyectos]
    summary: Create project
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/index.yaml#/schemas/CreateProyectoRequest'
    responses:
      '201':
        description: Project created
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ProyectoResponse'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'

