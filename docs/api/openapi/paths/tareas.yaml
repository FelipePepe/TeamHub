/proyectos/{proyectoId}/tareas:
  get:
    tags: [Tareas]
    summary: List project tasks
    description: Retorna las tareas activas del proyecto con datos del usuario asignado
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: proyectoId
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Task list
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/TareaListResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
  post:
    tags: [Tareas]
    summary: Create task
    description: Crea una nueva tarea en el proyecto. Requiere rol ADMIN, RRHH o MANAGER.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: proyectoId
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/index.yaml#/schemas/CreateTareaRequest'
    responses:
      '201':
        description: Task created
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/TareaResponse'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'

