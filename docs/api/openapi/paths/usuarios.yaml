/usuarios:
  get:
    tags: [Usuarios]
    summary: List users
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: rol
        schema:
          type: string
          enum: [ADMIN, RRHH, MANAGER, EMPLEADO]
      - in: query
        name: departamentoId
        schema:
          type: string
          format: uuid
      - in: query
        name: activo
        schema:
          type: boolean
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
      - in: query
        name: limit
        schema:
          type: integer
          minimum: 1
      - in: query
        name: sortBy
        schema:
          type: string
      - in: query
        name: sortOrder
        schema:
          type: string
          enum: [asc, desc]
    responses:
      '200':
        description: Users list
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/UserListResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
  post:
    tags: [Usuarios]
    summary: Create user
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/index.yaml#/schemas/CreateUserRequest'
    responses:
      '201':
        description: User created
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/UserResponse'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/index.yaml#/schemas/ErrorResponse'

