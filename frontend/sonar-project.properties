# SonarQube Configuration - Frontend
sonar.projectKey=TeamHub-frontend
sonar.projectName=TeamHub Frontend
sonar.projectVersion=1.5.0
sonar.host.url=http://localhost:9000

# Source code
sonar.sources=src
sonar.tests=src,e2e

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/playwright-report/**,**/*.config.*,**/*.setup.*

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/e2e/**/*.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=src/components/ui/**

# Encoding
sonar.sourceEncoding=UTF-8
