# SonarQube Configuration for TFM Project
sonar.projectKey=TeamHub
sonar.projectName=TeamHub
sonar.projectVersion=1.5.0
sonar.host.url=http://localhost:9000

# Source code location
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src,frontend/src,frontend/e2e

# Exclusions - files not analyzed at all
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**,**/playwright-report/**,**/*.config.*,**/*.setup.*,**/logs/**,**/.pgdata/**,**/certs/**

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/e2e/**/*.ts

# Coverage reports (generated by vitest --coverage)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Coverage exclusions - only generated/third-party code
sonar.coverage.exclusions=frontend/src/components/ui/**,backend/src/db/migrations/**

# Encoding
sonar.sourceEncoding=UTF-8
